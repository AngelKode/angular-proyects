<div class="d-flex align-items-center justify-content-center min-vh-100 text-center">
  <div class="container">
    <div class="row mb-2">
      <div class="col">
        <h1 class="display-2">Hero Details</h1>
        <h1 class="display-5">{{this.getHeroDescription()}}</h1>
        <h1 class="display-6">{{this.name() | uppercase}}</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-8 col-sm-8 col-md-3 col-lg-2 mb-2">
        <button type="button" class="btn btn-warning" (click)="changeHero()">Change Hero</button>
      </div>
      <div class="col-xs-8 col-sm-8 col-md-3 col-lg-2 mb-2">
        <button type="button" class="btn btn-warning" (click)="changeAge()">Change Age</button>
      </div>
      <div class="col-xs-8 col-sm-8 col-md-3 col-lg-2 mb-2">
        <button type="button" class="btn btn-success" (click)="resetForm()">Reset Form</button>
      </div>
    </div>
  </div>
</div>
