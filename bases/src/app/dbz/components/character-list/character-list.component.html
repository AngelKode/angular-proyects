<h4 class="display-6 text-danger">
  Character List
</h4>
<ul class="list-group list-group-flush">
    <li *ngFor="let character of characters;
        let isFirst = first;
        last as isLast;
        even as isEven;
        odd as isOdd"
        class="list-group-item mb-2"
        [ngClass]="{'list-group-item-success' : isFirst,
                    'list-group-item-danger' : isLast,
                    'list-group-item-dark' : !isFirst && !isLast}">
      <div class="row">
        <div class="fw-bold col-8">
          <p class="lead mb-0">{{character.name}}</p>
          Power: <small class="text-body-secondary">{{character.power | number}}</small>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button class="btn btn-danger"
                  (click)="deleteCharacter(character.id)">
              Delete
          </button>
        </div>
      </div>
    </li>
</ul>
