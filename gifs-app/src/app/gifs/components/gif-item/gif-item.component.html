<div class="card h-100 w-100 border-black" style="max-width: max-content;">
  <shared-lazy-image [imageUrl]="gifSource"
                     [imageAlt]="gifTitle || 'My Gif'">
  </shared-lazy-image>
  <div class="card-body d-flex justify-content-start align-items-center flex-column">
    <h5 class="card-title">Gif</h5>
    <p class="card-text">{{(gifTitle || 'No Title') | titlecase}}</p>
  </div>
</div>
