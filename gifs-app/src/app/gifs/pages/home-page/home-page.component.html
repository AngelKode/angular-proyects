<div class="container">
  <div class="row m-4">
    <div class="col-12">
      <gifs-search-box></gifs-search-box>
    </div>
    <div class="col-12">
      <gifs-list [gifsToShow]="gifs" *ngIf="!isFetching; else isLoadingMessage"></gifs-list>
      <ng-template #isLoadingMessage>
        <h4 class="display-6 text-info mt-4">Loading...</h4>
      </ng-template>
    </div>
  </div>
</div>
