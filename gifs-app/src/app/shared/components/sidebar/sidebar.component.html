<div class="bg-dark vh-100">
  <h1 class="display-5 p-4 text-light  text-break">Gifs App</h1>

  <h4 class="text-primary p-4 pb-0 text-break">Gif History</h4>
  <ul class="list-group p-4 pt-2 text-break" *ngIf="getPrevSearches.length > 0; else noHistory">
    <a *ngFor="let tag of getPrevSearches;let index"
       class="list-group-item list-group-item-action mb-2 rounded" href="#"
       type="button"
       id="{{index}}"
       (click)="researchTag(tag)">
      {{tag | titlecase}}
    </a>
  </ul>
  <ng-template #noHistory>
    <h5 class="text-danger text-break p-4 pb-0">No previous searches.</h5>
  </ng-template>
</div>
